<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="wrapper">
      <div id="bgWrapper">
        <img id="bg" src="img/grass1.jpg" alt="">
        <button type="button" id="rollButton">Roll new paper</button> <br>

      </div>

      <div id="notesgroundWrapper">
        <!-- <img id="p1" class="folded" src="img/folded.png" alt=""> -->
      </div>

        </div>

        <div id="configWrapper">
          <button type="button" id="closeButton">X</button>
          <p>This is config</p>
          <button type="button" id="sendButton">Send</button>

        </div>
      </div>
    </div>


    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
