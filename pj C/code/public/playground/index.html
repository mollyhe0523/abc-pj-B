<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playground</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="note-container">
      <div id="paper">

      </div>

      <div id="config-container">

        <div class="config" id="config-color">
          <input type="color" id="input-color" value="#000000">
        </div>

        <div class="config" id="config-font">
          <select id="select-font">
            <option value=""></option>
          </select>
        </div>

        <div class="config" id="config-size">
          <input type="range" id="input-size" value="12" min="3" max="48">
        </div>

        <button type="button" id="btnSubmit">submit</button>

      </div>

    </div>

    <script src="script-yuhang.js" charset="utf-8"></script>
  </body>

</html>
